<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Html demo</title>
    <style>
      body {
        font-family: "Lato", sans-serif;
        font-size: 25px;
      }

      body select {
        font-family: "Lato", sans-serif;
        font-weight: 900;
        color: blueviolet;
        text-align: center;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <label for="favcolor">Select Your Favourite Color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#fff000" />

    <form action="#">
      <select name="cars" id="cars">
        <option value="volvo">Volvo XC90</option>
        <option value="saab">Saab 95</option>
        <option value="mercedes">Mercedes SLK</option>
        <option value="audi">Audi TT</option>
      </select>
      <input type="submit" value="submit" />
    </form>
    <p contenteditable="true" spellcheck="true">
      This is a paragra. It is editable. Try to Change this text.
    </p>
    <progress value="76" max="100"></progress>
    <p>
      <ins>Lorem ipsum</ins> dolor sit amet, consectetur adipiscing elit.
      Pellentesque tristique tristique nisl.
      <del>Aenean vitae ullamcorper mi.</del> Nam est metus, semper ut eleifend
      non, sollicitudin in elit
    </p>
    <abbr title="Onegai">Negai</abbr>Search for the meaning
    <!-- <address>
      New York city 175th-avenue street mountain view, NYC
    </address> -->
  </body>
</html>
